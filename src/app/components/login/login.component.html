<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Te has identificado correctamente, bienvenido!
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        No te has podido identificar correctamente!
    </div>

    <form class="col-lg-12" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p>
            <label for="email">Correo electrónico</label>
            <input type="text" id="email" name="email" class="form-control" formControlName="email"/>
            <span *ngIf="loginForm.get('email').getError('required') && (loginForm.get('email').dirty || loginForm.get('email').touched)" class="alert alert-danger">
                El email es obligatorio
            </span>
            <span *ngIf="loginForm.get('email').getError('pattern')" class="alert alert-danger">
                El email debe ser valido
            </span>
        </p>
        <p>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" formControlName="password"/>
            <span *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)" class="alert alert-danger">
                La contraseña es obligatoria
            </span>
        </p>

        <input type="submit" value="Ingresar" class="btn btn-success" [disabled]="loginForm.invalid || loginForm.untouched" />
    </form>
</div>
